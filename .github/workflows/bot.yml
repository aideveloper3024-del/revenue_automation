name: Room Availability Bot

on:
  schedule:
    # Runs daily at 6:00 AM UTC (11:30 AM IST)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  run-makkah-bot:
    name: Makkah Room Availability
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Run Makkah bot
        env:
          BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
          BOT_PASSWORD: ${{ secrets.BOT_PASSWORD }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          MAK_SPREADSHEET_ID: ${{ secrets.MAK_SPREADSHEET_ID }}
        run: python mak_ram_test.py

  run-madinah-bot:
    name: Madinah Room Availability
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: run-makkah-bot  # Run after Makkah bot completes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Run Madinah bot
        env:
          BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
          BOT_PASSWORD: ${{ secrets.BOT_PASSWORD }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          MED_SPREADSHEET_ID: ${{ secrets.MED_SPREADSHEET_ID }}
        run: python med_ram_test.py
